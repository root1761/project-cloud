server:
  port: 9005
spring:
  application:
    name: gateway
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.42.146:8848
      config:
        server-addr: 192.168.42.146:8848
        file-extension: yaml
        namespace: public
        group: DEFAULT_GROUP
        extension-configs:
          - data-id: qxgd-env.yaml
            refresh: true
            group: DEFAULT_GROUP
          - data-id: mybatis.yaml
            refresh: true
            group: DEFAULT_GROUP
          - data-id: gateway-env.yaml
            refresh: true
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowCredentials: true
            allowedOrigins: "*"
            allowedMethods: "*"
            allowedHeaders: "*"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9005/auth-server/oauth/publicKey
